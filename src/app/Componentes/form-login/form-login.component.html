<form class="form-login-container form-container one-column"  action="">
    <div class="form-first-column title-card">
        <div class="input-login">
            <p>Introduce tu nombre:</p>
            <input type="text" name="nombre" id="input-nombre">
        </div>
        <div class="input-login">
            <p>Introduce tu contraseña:</p>
            <input type="text" name="contraseña" id="input-contraseña">
        </div>
        <div class="button-login">
            <button class="nav-blue-button title-card" routerLink="">Iniciar sesión</button>
        </div>
        <div class="button-login">
            <p class="text-card" (click)="openModalPass()">¿Olvidaste tu contraseña?</p>
            <app-modal [showModal]="showModal" [modalType]="modalType" (closeModal)="closeModal()"></app-modal>
        </div>
    </div>
</form>
