<div class="grid-body-container">
    <div class="back-home">
        <button class="button-back-home nav-blue-button title-card" routerLink="">Volver al inicio</button>
    </div>
    <div class="first-body-container" *ngIf="userRole === 'cliente'  || userRole === 'tecnico'">
        <div class="profile-container">
            <app-profile-card></app-profile-card>
        </div>
    </div>
    <div class="second-body-container" *ngIf="userRole === 'ROL_CLIENTE'">
        <div class="title-second-body-container title-M">
            <p class="title-text">Tabla de equipos contratados</p>
        </div>
        <div class="table-container">
            <app-table-cli-equipos></app-table-cli-equipos>
        </div>
        <div class="button-container">
            <button class="button-large nav-blue-button title-card">Ver Hist√≥rico de pedidos</button>
        </div>
    </div>
    <div class="second-body-container" *ngIf="userRole === 'ROL_TECNICO'">
        <div class="title-second-body-container title-M">
            <p class="title-text">Tabla de incidencias finalizadas</p>
        </div>
        <div class="table-container">
            <app-table-tec-incidencias-fin></app-table-tec-incidencias-fin>
        </div>
    </div>
    <div class="second-body-container" *ngIf="userRole === 'admin'">
        <div class="table-container">
            <app-table-admin-usuarios></app-table-admin-usuarios>
        </div>
    </div>
</div>
