<div class="title-form title-M">
    <p *ngIf="userRole === 'cliente'">Formulario para realizar pedidos de consumibles</p>
    <p *ngIf="userRole === 'tecnico'">Formulario para realizar pedidos de recambios</p>
</div>
<form class="form-cli-alta-pedido-container form-container"  action="">
    <div class="form-first-column title-card">
        <div class="input">
            <p>Seleccione el equipo:</p>
            <select name="equipo" id="select-equipo" class="select text-card" [(ngModel)]="equipo" (ngModelChange)="onUsuarioChange()" required>
                <option *ngFor="let equipo of equipos" [value]="equipo.serialNumber">
                  {{ equipo.marca }} - {{ equipo.modelo }}
                </option>
            </select>
        </div>
        <div class="input">
            <p>Seleccione producto:</p>
            <select name="producto" id="select-producto" class="select text-card" [(ngModel)]="producto" required>
                <option class="error text-card" *ngIf="productos.length === 0" disabled>No hay productos</option>
                <option *ngFor="let producto of productos" [value]="producto.idProducto">
                  {{ producto.nombre }}
                </option>
            </select>
        </div>
        <div class="input">
            <p>Cantidad:</p>
            <select name="cantidad" id="select-cantidad" class="select text-card">
                <option value="1"><span>1</span></option>
                <option value="2"><span>2</span></option>
                <option value="3"><span>3</span></option>
                <option value="4"><span>4</span></option>
            </select>
        </div>
        <button class="button-form first-button title-card">Seleccionar</button>
    </div>
    <div class="form-second-column">
        <table class="text-card card-shadow">
            <thead>
                <tr>
                    <th>Nombre del producto</th>
                    <th>Cantidad</th>
                    <th> </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Producto 1</td>
                    <td>10</td>
                    <td><img src="assets/images/icons/trash.png" alt="Icono de basura"></td>
                </tr>
                <tr>
                    <td>Producto 2</td>
                    <td>15</td>
                    <td><img src="assets/images/icons/trash.png" alt="Icono de basura"></td>
                </tr>
                <tr>
                    <td>Producto 3</td>
                    <td>20</td>
                    <td><img src="assets/images/icons/trash.png" alt="Icono de basura"></td>
                </tr>
            </tbody>
        </table>
        <button class="button-form first-button title-card">Borrar pedido</button>
        <button class="button-form first-button title-card">Realizar pedido</button>
        <p class="error text-card" *ngIf="error">Error al realizar pedido</p>
        <p class="success text-card" *ngIf="success">Pedido realizado correctamente</p>
    </div>
</form>
