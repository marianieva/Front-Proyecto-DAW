<div class="profile-card profile-shadow">
    <div class="profile-photo avatar-shadow"  *ngIf="userRole === 'cliente'">
        <img src="assets/images/profile/foto-perfil-cliente.jpg" alt="Foto perfil" class="img_card">
    </div>
    <div class="profile-photo avatar-shadow"  *ngIf="userRole === 'tecnico'">
        <img src="assets/images/profile/foto-perfil-tecnico.jpg" alt="Foto perfil" class="img_card">
    </div>
    <div class="profile-second-column">
        <div class="profile-content text-description">
            <p>Nombre: <span></span></p>
            <p>Apellidos: <span></span></p>
            <p>Email: <span></span></p>
            <p>Teléfono: <span></span></p>
            <p>Dirección: <span></span></p>
            <p>Zona: <span></span></p>
        </div>
        <div class="profile-button text-description">
            <button class="button-update-profile nav-blue-button text-description" (click)="openModal()">Modificar perfil</button>
            <button class="button-update-profile nav-blue-button text-description" (click)="openModalPass()">Modificar contraseña</button>
            <app-modal-profile [showModal]="showModal" [modalType]="modalType" (closeModal)="closeModal()"></app-modal-profile>
        </div>
    </div>
</div>
