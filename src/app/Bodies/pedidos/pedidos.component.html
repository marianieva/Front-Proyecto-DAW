<div class="grid-body-container">
    <div class="back-home">
        <button class="button-back-home nav-blue-button title-card" routerLink="">Volver al inicio</button>
    </div>
    <div class="first-body-container" *ngIf="userRole === 'cliente' || userRole === 'tecnico'">
        <!-- <div class="title-first-body-container title-M">
            <p class="title-text">Formulario alta pedido consumibles</p>
        </div> -->
        <div class="profile-container">
            <app-form-cli-alta-pedido></app-form-cli-alta-pedido>
        </div>
    </div>
    <div class="second-body-container" *ngIf="userRole === 'cliente'">
        <div class="title-second-body-container title-M">
            <p class="title-text">Tabla historico de pedidos</p>
        </div>
        <div class="table-container">
            <app-table-cli-pedidos></app-table-cli-pedidos>
        </div>
    </div>
    <div class="second-body-container" *ngIf="userRole === 'tecnico'">
        <div class="title-second-body-container title-M">
            <p class="title-text">Tabla histórico de pedidos</p>
        </div>
        <div class="table-container">
            <app-table-cli-pedidos></app-table-cli-pedidos>
        </div>
    </div>
    <div class="second-body-container" *ngIf="userRole === 'tecnico'">
        <div class="title-second-body-container title-M">
            <p class="title-text">Almacén de pedidos</p>
        </div>
        <div class="table-container">
            <app-table-tec-almacen></app-table-tec-almacen>
        </div>
    </div>
    <div class="second-body-container" *ngIf="userRole === 'admin'">
        <div class="table-container">
            <app-table-admin-pedidos></app-table-admin-pedidos>
        </div>
    </div>
</div>
