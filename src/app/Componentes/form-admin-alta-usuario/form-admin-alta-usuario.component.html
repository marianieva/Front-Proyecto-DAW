<div class="title-form title-M">
  <p>Formulario para dar de alta usuarios</p>
</div>
<form (ngSubmit)="signUp()" class="form-admin-alta-usuario-container form-container">
  <div class="form-first-column title-card">
    <div class="input">
      <p>Username:</p>
      <input type="text" class="input text-card" placeholder="Username" [(ngModel)]="username" name="username" required>
    </div>
    <div class="input">
      <p>Password:</p>
      <textarea name="password" id="password" rows="3" class="textarea text-card" placeholder="Indique su pass" [(ngModel)]="password" required></textarea>
    </div>
    <div class="input">
      <p>Nombre:</p>
      <input type="text" class="input text-card" placeholder="Nombre" [(ngModel)]="nombre" name="nombre" required>
    </div>
    <div class="input">
      <p>Apellidos:</p>
      <input type="text" class="input text-card" placeholder="Apellidos" [(ngModel)]="apellidos" name="apellidos" required>
    </div>
    <div class="input">
      <p>Direcci贸n:</p>
      <textarea name="direccion" id="direccion" rows="3" class="textarea text-card" placeholder="Indique su direcci贸n" [(ngModel)]="direccion" required></textarea>
    </div>
  </div>
  <div class="form-second-column title-card">
    <div class="input">
      <p>Zona:</p>
      <select name="zona" id="select-zona" class="select text-card" [(ngModel)]="zona" required>
        <option value="1">Opci贸n 1</option>
        <option value="2">Opci贸n 2</option>
      </select>
    </div>
    <div class="input">
      <p>Rol:</p>
      <select name="rol" id="select-rol" class="select text-card" [(ngModel)]="roles" multiple required>
        <option value="ROL_CLIENTE">Cliente</option>
        <option value="ROL_ADMIN">Admin</option>
      </select>
    </div>
    <button class="button-form first-button title-card" type="submit">Crear usuario</button>
  </div>
</form>
