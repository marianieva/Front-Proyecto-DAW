<div class="grid-header-container">
    <div class="header-container">
        <div class="logo-container">
            <img src="assets/images/Logo.png" alt="Logo FixPrint" class="logo">
        </div>
        <div class="buttons-container">
            <button class="nav-orange-button title-card">Incidencias</button>
            <button class="nav-orange-button title-card">Pedidos</button>
            <button class="nav-orange-button title-card" *ngIf="userRole === 'admin'">Gestión de usuarios</button>
            <button class="nav-orange-button title-card" *ngIf="userRole === 'cliente' || userRole === 'tecnico'">Área de usuario</button>
            <button class="nav-blue-button title-card">Cerrar sesión</button>
        </div>
    </div>
</div>
<div class="nav-tablet-container">
    <div class="buttons-nav-tablet-container">
        <div class="buttons-nav-tablet-container1">
            <button class="nav-orange-button title-card">Incidencias</button>
            <button class="nav-orange-button title-card">Pedidos</button>
        </div>
        <div class="buttons-nav-tablet-container2">
            <button class="nav-orange-button title-card" *ngIf="userRole === 'admin'">Gestión de usuarios</button>
            <button class="nav-orange-button title-card" *ngIf="userRole === 'cliente' || userRole === 'tecnico'">Área de usuario</button>
            <button class="nav-blue-button title-card">Cerrar sesión</button>
        </div>
    </div>
</div>
