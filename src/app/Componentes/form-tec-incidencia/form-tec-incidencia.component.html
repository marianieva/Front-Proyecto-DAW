<div class="title-form title-M">
    <p>Formulario para incidencias</p>
</div>
<form class="form-tec-incidencia-container form-container"  action="">
    <div class="form-ppal-container">
        <div class="form-first-column title-card">
            <div class="input">
                <p>Seleccione producto:</p>
                <select name="producto" id="select-producto" class="select text-card">
                    <option value="1"><span>Opcion 1</span></option>
                    <option value="2"><span>Opcion 2</span></option>
                </select>
            </div>
            <div class="input">
                <p>Cantidad:</p>
                <select name="cantidad" id="select-cantidad" class="select text-card">
                    <option value="1"><span>1</span></option>
                    <option value="2"><span>2</span></option>
                    <option value="3"><span>3</span></option>
                    <option value="4"><span>4</span></option>
                </select>
            </div>
            <button class="button-form first-button title-card">Seleccionar</button>
        </div>
        <div class="form-second-column">
            <table class="text-card card-shadow">
                <thead>
                    <tr>
                        <th>Nombre del producto</th>
                        <th>Cantidad</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Producto 1</td>
                        <td>10</td>
                        <td><img src="assets/images/icons/trash.png" alt="Icono de basura"></td>
                    </tr>
                    <tr>
                        <td>Producto 2</td>
                        <td>15</td>
                        <td><img src="assets/images/icons/trash.png" alt="Icono de basura"></td>
                    </tr>
                    <tr>
                        <td>Producto 3</td>
                        <td>20</td>
                        <td><img src="assets/images/icons/trash.png" alt="Icono de basura"></td>
                    </tr>
                </tbody>
            </table>
            <button class="button-form first-button title-card">Borrar pedido</button>
        </div>
    </div>
    <div class="form-bottom-container text-card">
        <div class="title-card">
            <p>Comentarios:</p>
            <textarea name="comentario" id="comentario" rows="6" class="textarea text-card" placeholder="AÃ±ada su comentario sobre la incidencia"></textarea>
        </div>
        <button class="button-form first-button title-card">Finalizar incidencia</button>
        <p class="error text-card" *ngIf="error">Error al finalizar incidencia</p>
        <p class="success text-card" *ngIf="success">Incidencia finalizada correctamente</p>
    </div>
</form>
