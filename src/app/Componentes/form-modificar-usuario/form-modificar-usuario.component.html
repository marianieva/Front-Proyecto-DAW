<div class="title-form title-M">
    <p>Formulario para modificar datos personales</p>
</div>
<form class="form-modificar-usuario-container form-container one-column" (ngSubmit)="updateUser()" action="">
    <div class="form-first-column title-card">
        <div class="input">
            <p>Username:</p>
            <input type="text" class="input text-card" name="username" placeholder="{{ user.username}}" [(ngModel)]="username">
        </div>
        <div class="input">
            <p>Nombre:</p>
            <input type="text" class="input text-card" name="nombre" placeholder="{{ user.nombre}}" [(ngModel)]="nombre">
        </div>
        <div class="input">
            <p>Apellidos:</p>
            <input type="text" class="input text-card" name="apellidos" placeholder="{{ user.apellidos}}" [(ngModel)]="apellidos">
        </div>
        <div class="input">
            <p>Direcci√≥n:</p>
            <textarea name="direccion" id="direccion" rows="3" class="textarea text-card" placeholder="{{ user.direccion}}" [(ngModel)]="direccion"></textarea>
        </div>
        <button type="submit" class="button-form first-button title-card">Actualizar perfil</button>
    </div>
</form>
